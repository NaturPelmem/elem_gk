{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'hotels/css/style.css' %}"/>
    <link rel="shortcut icon" href="{% static 'hotels/images/logo_ico.svg' %}" type="image/x-icon"/>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body class="bg">
<!-- Шапка -->
<header class="header indent-1">
    <div class="container-md">
        <nav class="nav">
            <a href="{% url 'index' %}">
                <img src="{% static 'hotels/images/logo.svg' %}" alt="logo" class="logo">
            </a>
            <ul class="nav__ul">
                {% for m in menu %}
                <li><a href="{% url m.url_name %}" class="white h3">{{ m.title }}</a></li>
                {% endfor %}
            </ul>
            <ul class="nav__ul">
                <li><a href="" class="white h3">Vk</a></li>
                <li><a href="" class="white h3">Inst</a></li>
                <li><a href="" class="white h2"><i class="bi bi-person-circle"></i></a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- Основной контент -->
<main>
{% block content %}

{% endblock %}
</main>
<!-- Подвал -->
<footer class="footer">
    <div class="container-md">
        <div class="footer__main">
            <ul class="nav__ul hidden">
                <li><a href="" class="white h3">Vk</a></li>
                <li><a href="" class="white h3">Inst</a></li>
            </ul>
            <p class="white h3 footer__p">© 2022 Гостиничный комплекс</p>
            <ul class="nav__ul">
                <li><a href="" class="white h3">Vk</a></li>
                <li><a href="" class="white h3">Inst</a></li>
            </ul>
        </div>
    </div>
</footer>
<script src="{% static 'hotels/js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
    loop: true,
  autoplay: {
        delay: 3500,
        disableOnInteraction: true,
      },
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
  });
  </script>
<script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'

    const swiper = new Swiper('.room__img', {
        autoHeight: true,
        watchOverflow: true,
        spaceBetween: 30,
        scrollbar: {
            el: '.swiper-scrollbar',
            draggable: true,
        },
    });
</script>
</body>

</html>
